# Ruta al directorio donde se encuentran los archivos de características de Cucumber
serenity.features.path = src/test/resources/features

# Configuración para mostrar descripciones de los pasos y duración en los informes generados
serenity.reports.showstepdescriptions = true
serenity.reports.showstepduration = true
serenity.reports.showteststepdetails = true

# Configuración de Cucumber
# Directorio donde se localizan las características
cucumber.features = src/test/resources/features
# Paquete donde se encuentran las clases con los pasos definidos
cucumber.glue = steps

# Configuración para la captura de pantallas
# Uncomment para tomar capturas de pantalla en cada acción
#serenity.take.screenshots = FOR_EACH_ACTION

# Título que se mostrará en el informe de Serenity
serenity.report.title = Informe de Pruebas con Serenity

# Configuración del navegador utilizado en Serenity
# Selecciona el navegador deseado para la ejecución: firefox o chrome
webdriver.driver = firefox
